
<div class="column" flex="40">
 <div class="md-padding" layout= "row" flex="40" flex-offest="15"> 
<h1 style="padding-left: 30px; ">Upcoming Sessions</h1>
</div>
  <div style="padding-left: 20px;padding-right: 30px;" class=' md-padding' layout="row" flex>
    <div layout="row" flex>

      <div  class="parent" layout="column" ng-repeat="s in sessions" flex>

        <md-card style="background-color: #E8E8E8  ;">
          <md-card-content >
            <small>{{s.data.date}}</small>
            <p>{{s.data.title}}</p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="start center">
            <md-button md-ink-ripple ng-click="sessionCountDown()">
            <i ui-sref="waitingroom({id: s.id})" class="fa fa-heartbeat" aria-hidden="true"></i>
          </md-button>  
          <md-button>
             <small >STARTS in {{s.data.timeToStart}}</small>
          </md-button>           
        </md-card>

      </div>

    </div>
  </div>
</div>

  <div class="md-padding" layout="column" flex  >
    <div class="md-padding" layout= "row" flex="40" flex-offest="15"> 
      <js-xls onread="read" onerror="error"></js-xls>
        <h1 style="padding-left: 30px; ">Portfolio</h1>
     </div>
  </div>
